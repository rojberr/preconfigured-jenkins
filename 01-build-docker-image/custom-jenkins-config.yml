jenkins:
  systemMessage: "Welcome to preconfigured Jenkins ðŸ‘·"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID}
          password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:anonymous"
  remotingSecurity:
    enabled: true
jobs:
  - script: |
      pipelineJob('simple-node-app') {
        definition {
          cpsScm {
            scm {
              git {
                remote {
                  url('https://github.com/rojberr/simple-node-app.git')
                }
                branch('*/master')
              }
            }
            lightweight()
          }
        }
      }
  - script: |
      pipelineJob('certgen_pr_builder') {
        definition {
          cpsScm {
            scm {
              git {
                remote {
                  url('https://github.com/rojberr/certgen.git')
                }
                branch('*/master')
              }
            }
            lightweight()
          }
        }
      }
  - script: |
      pipelineJob('certgen_custom_branch_builder') {
        displayName 'Certgen custom branch build'
        description '''<dl>Triggered manually!</dl>'''
        parameters {
          stringParam 'source', 'master', 'The source branch'
        }
        definition {
          cpsScm {
            scm {
              git {
                remote {
                  url('https://github.com/rojberr/certgen.git')
                }
                branch '${source}'
              }
            }
          }
        }
        properties {}
      }
