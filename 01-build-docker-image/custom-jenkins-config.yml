jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID}
          password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:anonymous"
  remotingSecurity:
    enabled: true
jobs:
  - script: |
      pipelineJob('certgen') {
        definition {
          cpsScm {
            scm {
              git {
                remote {
                  url('https://github.com/rojberr/certgen.git')
                }
                branch('*/master')
              }
            }
            lightweight()
          }
        }
      }
  - script: |
      pipelineJob('jaybeehoney-api') {
        definition {
          cpsScm {
            scm {
              git {
                remote {
                  url('https://github.com/rojberr/jaybeehoney-api.git')
                }
                branch('*/master')
              }
            }
            lightweight()
          }
        }
      }